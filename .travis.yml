language: python
python:
  - "2.7"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"

# Install latest konachan and swp program.
before_install:
  - git submodule init && git submodule update
  - make install_dep

addons:
  apt:
    packages:
      - cmake

# Install dependencies.
install:
  - pip install .
